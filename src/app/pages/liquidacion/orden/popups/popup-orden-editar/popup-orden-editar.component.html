     
            <form class="col-12"  [formGroup]="updateDataForm">
                <div class="row">


                    <div class="col-6">

                        <div class="form-group ">
                            <label  >Fecha</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="os_fecha"  autofocus  />
                            <div *ngIf="updateDataForm.controls['os_fecha'].errors?.required && updateDataForm.controls['os_fecha'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 

                        <div class="form-group ">
                            <label  >Matricula</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="mat_matricula"    />
                            <div *ngIf="updateDataForm.controls['mat_matricula'].errors?.required && updateDataForm.controls['mat_matricula'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 

                        <div class="form-group ">
                            <label  >Obra social</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="mat_matricula"    />
                            <div *ngIf="updateDataForm.controls['mat_matricula'].errors?.required && updateDataForm.controls['mat_matricula'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 

                        <div class="form-group ">
                            <label  >Sesi√≥n</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="mat_matricula"    />
                            <div *ngIf="updateDataForm.controls['mat_matricula'].errors?.required && updateDataForm.controls['mat_matricula'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 

                       
                    
                    </div>

                    <div class="col-6">
                        <div class="form-group ">
                            <label  >Cantidad</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="os_cantidad"    />
                            <div *ngIf="updateDataForm.controls['os_cantidad'].errors?.required && updateDataForm.controls['os_cantidad'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 

                        <div class="form-group ">
                            <label  >Valor</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="os_precio_sesion"    />
                            <div *ngIf="updateDataForm.controls['os_precio_sesion'].errors?.required && updateDataForm.controls['os_precio_sesion'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 

                        <div class="form-group ">
                            <label  >Total</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="os_precio_total"    />
                            <div *ngIf="updateDataForm.controls['os_precio_total'].errors?.required && updateDataForm.controls['os_precio_total'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div> 

                        <div class="form-group ">
                            <label class="mr-1" >Estado</label>
                            <div class="row">
                                <div class="col-3"><p-radioButton name="groupname"  formControlName="os_estado_liquidacion"   value="PEN" label="PENDIENTE"  inputId="opt2"></p-radioButton></div>   
                                <div class="col-3"><p-radioButton name="groupname"  formControlName="os_estado_liquidacion"   value="AUD" label="AUDITADO"  inputId="opt1"></p-radioButton></div>                                                            
                                <div class="col-3"><p-radioButton name="groupname"  formControlName="os_estado_liquidacion"   value="AFE" label="AFECTADO"  inputId="opt3"></p-radioButton></div>                               
                                <div class="col-3"><p-radioButton name="groupname"  formControlName="os_estado_liquidacion"   value="LIQ" label="LIQUIDADO"  inputId="opt4"></p-radioButton></div>                               
                              </div>  
                        </div> 
                    </div>
        </div>
             
            </form>

        
            <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                            <button  [disabled]="!updateDataForm.valid" class="btn btn-info texto-roboto btn-block" type="submit" (click)="guardarDatos()" >Guardar</button>
                            
                    </div>
                </p-footer>
