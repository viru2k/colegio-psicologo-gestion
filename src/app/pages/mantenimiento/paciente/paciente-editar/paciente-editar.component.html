
            <form class="col-12"  [formGroup]="updateDataForm">
                <div class="d-flex justify-content-center">


                    <div class="col-10">
                        <div class="form-group ">
                            <label  >Paciente</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="pac_nombre"  type="text"  />
                            <div *ngIf="updateDataForm.controls['pac_nombre'].errors?.required && updateDataForm.controls['pac_nombre'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div>

                        <div class="form-group ">
                            <label  >DNI</label>
                            <input class="form-control col-md-12 form-control-sm" formControlName="pac_dni" type="text"   />
                            <div *ngIf="updateDataForm.controls['pac_dni'].errors?.required && updateDataForm.controls['pac_dni'].touched" class="alert alert-warning">
                                    * Este campo es requerido
                            </div>
                        </div>
                        <div class="form-group ">
                          <label class="mr-1" >Sexo</label>
                          <div class="row">
                              <div class="col-3"><p-radioButton name="groupname"  formControlName="pac_sexo"   value="F" label="FEMENINO"  inputId="opt2"></p-radioButton></div>
                              <div class="col-3"><p-radioButton name="groupname"  formControlName="pac_sexo"   value="M" label="MASCULINO"  inputId="opt1"></p-radioButton></div>
                            </div>
                      </div>
                        <div class="form-group ">
                          <label  >Diagnostico</label>
                          <input class="form-control col-md-12 form-control-sm" formControlName="pac_diagnostico"  type="text"  />
                          <div *ngIf="updateDataForm.controls['pac_diagnostico'].errors?.required && updateDataForm.controls['pac_diagnostico'].touched" class="alert alert-warning">
                                  * Este campo es requerido
                          </div>
                      </div>

                    </div>
        </div>

            </form>


            <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                            <button  [disabled]="!updateDataForm.valid" class="btn btn-info texto-roboto btn-block" type="submit" (click)="guardarDatos()" >Guardar</button>

                    </div>
                </p-footer>
