
            <form class="col-12"  [formGroup]="updateDataForm">
              <div class="row">
                  <div class="col-8">
                      <div class="form-group ">
                          <label  >Concepto</label>
                          <input class="form-control col-md-12 form-control-sm" formControlName="mat_concepto"  autofocus  />
                          <div *ngIf="updateDataForm.controls['mat_concepto'].errors?.required && updateDataForm.controls['mat_concepto'].touched" class="alert alert-warning">
                                  * Este campo es requerido
                          </div>
                       </div>
                  </div>

                  <div class="col-8">
                      <div class="form-group ">
                          <label  >Valor</label>
                          <input type="number" class="form-control col-md-12 form-control-sm" formControlName="mat_monto"    />
                          <div *ngIf="updateDataForm.controls['mat_monto'].errors?.required && updateDataForm.controls['mat_monto'].touched" class="alert alert-warning">
                                  * Este campo es requerido
                          </div>
                       </div>
                  </div>

                  <div class="col-8">
                    <div class="form-group ">
                        <label  >Interes</label>
                        <input type="number" class="form-control col-md-12 form-control-sm" formControlName="mat_interes"    />
                        <div *ngIf="updateDataForm.controls['mat_interes'].errors?.required && updateDataForm.controls['mat_interes'].touched" class="alert alert-warning">
                                * Este campo es requerido
                        </div>
                     </div>
                </div>

                <div class="col-8">
                  <div class="form-group ">
                      <label  >Descripci√≥n</label>
                      <input  class="form-control col-md-12 form-control-sm" formControlName="mat_descripcion"    />
                      <div *ngIf="updateDataForm.controls['mat_descripcion'].errors?.required && updateDataForm.controls['mat_descripcion'].touched" class="alert alert-warning">
                              * Este campo es requerido
                      </div>
                   </div>
              </div>


      </div>

          </form>


          <p-footer>
                  <div class="ui-dialog-buttonpane ui-helper-clearfix">
                          <button  [disabled]="!updateDataForm.valid" class="btn btn-info texto-roboto btn-block" type="submit" (click)="guardarDatos()" >Guardar</button>

                  </div>
              </p-footer>
